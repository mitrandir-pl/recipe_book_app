<body>
    <main class="main">
        <section class="page6_content_wrap">
            <h2 class="red_text">Recipe Book</h2>
            <div class="page6_content">
                <div class="content_top">
                    <form action="#" class="back_button_wrap">
                        <button class="back_button"> &lt;Back</button>
                    </form>
                </div>
                <div class="content_middle">
                    <p class="content_middle_text">Search recepies</p>
                </div>
                <div class="content_bottom">
                    <form action="" class="content_bottom_form">
                        <div class="left_inputs">
                            <input type="text" placeholder="Enter name of the meal" class="input_no_1">
                            <input type="text" placeholder="Choose country" class="input_no_2">
                            <input type="text" placeholder="Choose time fot cook" class="input_no_3">
                        </div>
                        <div class="right_inputs">
                            <input type="text" placeholder="Amount of portions" class="input_no_4">
                            <button type="submit" class="submit_form">Search</button>
                        </div>
    
                    </form>
                </div>
    
            </div>
        </section>
